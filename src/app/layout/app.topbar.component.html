<div class="layout-topbar" style="background-color: #363A41;">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/Logo.jpeg" alt="logo" class="border-circle">
        <span class="text-white">Duk's Coffee</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button text-white" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button hidden" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <button class="p-link layout-topbar-button text-white" (click)="doLogout()">
            <i class="pi pi-sign-out"></i>
            <span>Settings</span>
        </button>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button text-white" (click)="doLogout()">
            <i class="pi pi-sign-out"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
