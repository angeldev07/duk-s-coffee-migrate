<div class="align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="container">
        <div class="img-container max-h-screen">
            <img src="assets/BackgroundLogin.jpg" alt="back-img" class="backImg left-0">
        </div>
        <div class="loginForm flex bg-white absolute right-0 bottom-0 align-items-center">
            <div class="w-10 surface-card mx-auto" style="border-radius:53px">
                <div class="text-center">
                    <img src="assets/Logo.jpeg" alt="Logo" class="logImg border-circle mb-4">
                    <div class="text-900 text-3xl font-medium mb-3">Sign in</div>
                </div>
                <div class="">
                    <form [formGroup]="form" (ngSubmit)="doLogin()">
                        <div class="mb-3">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full min-w-full" style="padding:1rem">
                            @if (validateInput('email')) {
                                <span class="block text-red-500 mt-2">Este campo es requerido</span>
                            }
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" [feedback]="false" styleClass="mb-2 min-w-full" inputStyleClass="w-full p-3 min-w-full"></p-password>
                            @if (validateInput('password')) {
                                <span class="block text-red-500">Este campo es requerido</span>
                            }
                        </div>
                        <!-- <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div> -->
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit" style="background-color: rgb(46, 32, 7); border-color: rgb(46, 32, 7);"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
